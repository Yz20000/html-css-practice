<!-- Emmet 写法：代码的简写方式，输入缩写的VScode 会生成对应的代码 

HTML
    类选择器：标签名.类名
    ID选择器：标签名#ID名
    同级标签：标签名+标签名
    父子级标签：标签名>标签名
    多个相同标签：标签名*数字
    有内容的标签：标签名{内容}

 CSS:大多数简写方式都是属性单词的首字母-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <p class="box"></p>
    
    <p id="box"></p>
    
    <div></div>
    <p></p>

    <div>
        <p></p>
    </div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div>neirong</div>
</body>
</html>
