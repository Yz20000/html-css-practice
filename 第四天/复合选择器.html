<!-- 子代选择器 
 选中某元素的子代元素（最近的子级）
 写法为：父选择器 > 子选择器 {CSS属性} -->

 <!-- <!DOCTYPE html>
 <html lang="en">
 <head>

<!-- 交集选择器：选中同时满足多个条件的元素
 写法：选择器1选择器2 {CSS属性} 
 如果交集选择器中有标签选择器，标签选择器必须书写在最前面-->

   <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        p.box {
            color: blueviolet;
        }
    </style>
  </head>
  <body>
    <p class="box">p标签，使用了类选择器</p>
    <p>p标签</p>
    <div class="box">div标签，使用了类选择器</div>
  </body>
  </html>
