<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有三种列表
     无序、有序、定义。
     标签是ul嵌套li
     ul是无序列表
     li是列表条目 -->
     <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
<!-- ul标签里面只能包裹li标签
 li标签里面可以包裹任何内容 -->

     </ul>
     <!-- 有序标签是ol嵌套li,ol是有序离列表，li是列表条目 -->
      <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
      </ol>
      <!-- ol标签里面只能包裹li标签
 li标签里面可以包裹任何内容 -->

 <!-- 定义列表是dl嵌套dt和dd
  dl是定义列表
  dt是定义列表的标题
  dd是定义列表的描述/详情 
  
  dl里面只能包含dt和dd
  dt和dd里面可以包含任何内容-->

  <dl>
    <dt>服务中心
      <dd>申请售后</dd>
      <dd>售后政策</dd>
    </dt>
  </dl>
</body>
</html>
