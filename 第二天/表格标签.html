<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构标签</title>
</head>
<body>
    <!-- 标签：table嵌套tr，tr嵌套td/th
      加border可以为表格添加边框线-->
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总结</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td rowspan="2">100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>98</td>
                <td>198</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="3">全市第一</td>
                <!-- <td>全市第一</td> 
                <td>全市第一</td>-->
            </tr>
        </tfoot>
    </table>

<!-- thead标签 含义是表格头部
 tbody的含义是表格主体
 tfoot的含义是表格底部 -->

 <!-- 合并单元格的作用：将多个单元格合并成一个单元格，
  以合并同类信息 -->

  <!-- 1.明确合并的目标
   2.保留最左最上的单元格，添加属性（取值是数字，表示需要合并的单元）
   -跨行合并，保留最上单元格，添加属性rowspan
   -跨列合并，保留最左单元格，添加属性colspan
   3.删除其他单元格 -->
</body>
</html>
