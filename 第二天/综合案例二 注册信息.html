<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <form>
    <h1>注册信息</h1>
    <h2>个人信息</h2>
    <label>姓名：<input type="text" placeholeder="请输入真实姓名"></label><br><br>
    <label>密码：<input type="password" placeholder="请输入密码"></label><br><br>
    <label>确认密码：<input type="password" placeholder="请再次输入密码"></label><br><br>
    <label>性别：</label>
    <label><input type="radio" name="gender">男</label>
    <label><input type="radio" name="gender" checked>女</label><br><br>
    <label>居住城市:</label>
    <select>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="guangzhou">广州</option>
        <option value="shenzhen">深圳</option>
    </select>

    <h2>教育经历</h2>
    <label>最高学历：</label>
    <select>
        <option value="highschool">高中</option>
        <option value="bachelor">本科</option>
        <option value="master">硕士</option>
        <option value="doctor">博士</option>
    </select>
    <br><br>
    <label>学校名称: <input type="text"> </label><br><br>
    <label>所学时间: <input type="text"> </label><br><br>

    <label>在校时间:</label>
    <select>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
    </select>
    --
    <select>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
    </select>
    <br><br>

    <h2>工作经历</h2>
    <label>公司名称:</label>
    <input type="text" placeholder="请输入公司名称"><br><br>
    <br><br>
    <label>工作描述:</label><br>
    <textarea></textarea>

    <br><br>
    <input type="checkbox"><label>已阅读并同意以下协议</label>
    <br><br>
    <ul>
        <li><a href="#">用户服务协议</a></li>
        <li><a href="#">隐私政策</a></li>
    </ul>
    <br><br>
    <button>免费注册</button>
    <button type="reset">重置</button>
    <button type="submit">提交</button>

    </form>
</body>
</html>
