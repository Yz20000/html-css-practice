<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签和字体实体</title>
</head>
<body>
    <!-- 无语义的布局标签
     作用：布局网页（划分网页区域，摆放内容）
     div独占一行
     span 不换行-->

     <div>这是div</div>
     <div>这是div</div>
     <!-- div也被叫做大盒子 -->

        <span>这是span</span>
        <span>这是span</span>
        <!-- span也被叫做小盒子 -->

        <!-- 字符实体：作用是在网页中显示预留字符
         空格的实体名称为 &nbsp;
         小于号的实体名称为：&lt;
         大于号的实体名称为：&gt; -->

         <!-- 在代码中使用键盘敲的空格，网页只识别一个 -->
         乾坤未定，你我皆是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;黑马

         &lt;p&gt;

</body>
</html>
