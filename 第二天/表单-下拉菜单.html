<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    <!-- 标签：select嵌套option，select是下拉菜单整体，option是下拉菜单的项 -->
     城市：
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option selected>深圳</option>
        <option>成都</option>
        <option>杭州</option>  
    </select>
</body>
</html>
