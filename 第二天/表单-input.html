<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 表单的作用是收集用户信息
     使用场景为：
     ·登录页面
     ·注册页面
     ·搜索区域 -->

     <!-- imput 标签type属性值不同，则功能不同
      text-文本框，用于输入单行文本
      password-密码框
      radio-单选框
      checkbox-多选项
      file-上传文件 -->
    
    文本框：<input type="text">
    <!-- 输入什么就显示什么 -->
     <br><br>
    密码框：<input type="password">
    <!-- 输入什么都是点 -->
     <br><br>
     单选框: <input type="radio">
     <br><br>
     多选框：<input type="checkbox">
    <br><br>
    上传文件：<input type="file">

    <!-- 占位文本：提示信息 -->
     文本框：<input type="text" placeholder="请输入用户名">
     <br><br>
     密码框：<input type="password" placeholder="请输入密码">
     <br><br>
     性别：
     <input type="radio" name="gender"> 男
     <input type="radio" name="gender" checked> 女
        <br><br>

    <!-- 默认情况下，文件上传表单只能上传一个文件，添加multiple属性可以实现“文件多选”功能 -->
    上传文件：<input type="file" multiple>
    <br><br>

    <!-- 多选框也叫做复选框，默认选中：checked -->
     <input type="checkbox" checked> 我同意用户协议
     <br><br> 

     
</body>
</html>
