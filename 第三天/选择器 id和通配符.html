 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符</title>
    <!-- 一般通配符是使用在项目初期清除文字默认样式 -->
    <style>
        * {
            color: red;
        }
    </style>
 </head>
 <body>
    <p>p标签</p>
    <div>div标签</div>
    <h1>h1标签</h1>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
    <strong>strong</strong>
 </body>
 </html>
