<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器标签和类</title>
    <style>
        .red {
            color: rgb(128, 33, 192);
        }

        .font-size {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- 选择器作用：查找标签，设置样式 -->

    <!-- 基础选择器
     ·标签选择器
     ·类选择器
     ·id选择器
     通配符选择器 -->

     <!-- 标签选择器：使用标签名作为选择器， 选中同名标签设置相同的样式, 无法差异化同名标签的样式
      比如：p,h1,div,a,img....-->


    <!-- 类选择器作用：查找标签，差异化设置标签的显示效果
     使用步骤：
     1.定义类选择器-.类名
     2.使用类选择器-标签添加class="类名"-->

     <!-- 一个类选择器可以给多个标签使用 -->
      <!-- 一个标签可以使用多个类名，class属性值写多个类名，类名用空格隔开 -->

      <!-- 开发习惯：类名见名知意，多个单词可以用-去连接，比如：news-hd -->

    <p class="red font-size">这是p标签</p>
    <p>222</p>
    <div class="red">3333</div>
    <h1>这是h1标签</h1>

</body>
</html>
