<!-- CSS定义：层叠样式表（Cascading Style Sheets, 缩写为CSS），是一种样式表语言，用来描述HTML文档的呈现（美化内容）。
 书写位置：title标签下方添加style双标签，style标签里面书写CSS代码 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*选择器{}*/
        p {
            /*CSS属性*/
            /*属性名和属性值成对出现--键值对*/
            color:red;
            font-size: 30px;
        }
    </style>
 </head>
 <body>
    <p>体验CSS</p>
 </body>
 </html>
