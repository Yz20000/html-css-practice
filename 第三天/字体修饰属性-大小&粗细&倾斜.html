  <!-- 字体样式（是否倾斜）
   作用：清除文字默认的倾斜效果
   属性名：font-style
   属性值：
      ·正常normal，斜体italic，倾斜oblique-->

      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文字倾斜</title>
        <style>
          em{
            font-style: normal; /* 设置字体样式为正常 */ 
          }
          div {
            font-style: italic; /* 设置字体样式为斜体 */
          }
        </style>
      </head>
      <body>
        <em>em标签</em>
        <div>div标签</div>
      </body>
      </html>
