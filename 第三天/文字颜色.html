<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字颜色</title>
    <style>
        h1 {
            /* color: red; 设置文字颜色为红色 */
            /* color: rgb(123, 40, 60); */
            /* color: rgba(50, 80, 90, 0.5); */
            color: #0000ff;
        }
    </style>
</head>
<body>
    <!-- 属性名：color
     
    属性值：
     表示方式：属性值：说明：使用场景
     颜色关键字：颜色英文单词：red、blue...：学习测试
     rgb表示法：rgb（r\g\b):三原色，取值0-255：了解
     rgba表示法：a表示透明度，取值0-1：开发使用，实现透明色
     十六进制表示法：#RRGGBB：#000000：开发使用（从设计稿复制） -->

     <h1>h1标签</h1>
</body>
</html>
