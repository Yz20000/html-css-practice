<!-- CSS引入方式
 内部样表式：学习使用，CSS代码写在stylr标签里里面

 外部样表式：开发使用，CSS代码写在单独的CSS文件中（.css）
 ·在HTML使用link标签引入 -->
 <!-- <link rel="stylesheet" href="./css体验.css"> -->

 <!-- 行内样式：配合JavaScript使用
  CSS写在标签的style属性值里面 -->
<!-- <div style="color: red;font-size: 20px;">这是div标签</div> -->
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS引入标签.css">
    <!-- link引入外部样式表；rel：关系 样式表 -->
</head>
<body>
    <p>这是p标签</p>

    <div style="color: red;font-size: 20px;">这是div标签</div>
</body>
</html>
