<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 支持的音频格式为MP3，ogg，wav
     属性有以下
     controls 显示音频控制面板
     loop 循环播放
     autoplay 自动播放 但是一般浏览器会禁止自动播放 -->

     <!-- 在html5里面，如果属性名和属性值完全一样，可以简写为一个单词 -->
    <audio src="" controls loop></audio>

    <!-- 特殊属性与音频基本一致，支持格式MP4，ogg，webm。多了一个muted 静音播放
     浏览器支持视频在静音状态下自动播放 -->
    <video src="" autoplay muted></video>
</body>
</html>
